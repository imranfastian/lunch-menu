version: "1.0"
name: lunch_menu
services:
  postgres:
    image: postgres:15-alpine
    container_name: lunch-menu-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/new_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/new_data
      - ./pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U db_user -d lunch_menu"]
      interval: ${INTERVAL}
      timeout: ${TIMEOUT}
      retries: ${RETRIES}
    networks:
      - lunch-menu-net

  api:
    build: .
    container_name: lunch-menu-api
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: disable
      GIN_MODE: release
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
    networks:
      - lunch-menu-net

volumes:
  postgres_data:

networks:
  lunch-menu-net:
    driver: bridge
